<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            align-items: center;
            background-image: url(download\ \(1\).jpeg) ;
            position:relative;
            background-size:cover;
            background-repeat: no-repeat;
            background-blend-mode:color-burn; 
            color: white; 
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .menu h1{
            top: 5%;
            font-size: 60px;
            font-family:'Times New Roman', Times, serif;
        }

        .menu button {
            font-size: 25px;
            padding: 10px 40px;
            margin: 10px;
            cursor: pointer;
            border-radius: 2px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(224, 222, 222);
        }

        canvas {
            border: 2px solid black;
        }

        .score {
            font-size: 20px;
            margin-top: 10px;
        }

        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            top: 10%;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div class="menu">
        <h1>Select Levels..</h1>
        <button id="low">Low</button>
        <button id="medium">Medium</button>
        <button id="high">High</button>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <canvas id="mazeCanvas" width="400" height="400"></canvas>
        <p class="score">High Score: <span id="highScore">0</span></p>
        <p class="score">Moves: <span id="moveCount">0</span></p>
    </div>

    <script src="mazeGame.js"></script>
</body>
</html>
